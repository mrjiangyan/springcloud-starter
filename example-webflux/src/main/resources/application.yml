hystrix:
  command:
    default:
      execution:
        isolation:
          strategy:  SEMAPHORE
          thread:
            timeoutInMilliseconds: 15000


logging:
  config: classpath:logback-spring.xml

swagger:
  enable: true
  host: www.baidu.com

springfox:
  documentation:
      open-api:
        enabled: true
