hystrix:
  command:
    default:
      execution:
        isolation:
          strategy:  SEMAPHORE
          thread:
            timeoutInMilliseconds: 15000


logging:
  config: classpath:logback-spring.xml

knife4j:
  enable: true
  title: Standrad Demo



ribbon:
  okhttp:
    enabled: true
  http:
    client:
      enabled: false

feign:
  httpclient:
    enabled: false
    max-connections: 500
  okhttp:
    enabled: true



