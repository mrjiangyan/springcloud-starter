server:
  port: 8200

spring:
  application:
    name: com.touchbiz.starter.example
  mvc:
    throw-exception-if-no-handler-found: true
  main:
    allow-bean-definition-overriding: true
  jackson:
    date-format: com.fasterxml.jackson.databind.util.StdDateFormat
  messages:
    basename: i18n/messages
    cache-second: 3600
    encoding: UTF-8

management:
  endpoints:
    web:
      exposure:
        include: '*'

